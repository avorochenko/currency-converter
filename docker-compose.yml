version: "3.7"
services:
  api:
    build: ./api
    ports: 
      - "8000:8000"
    restart: always
    depends_on:
      - 'sqs'
  converter:
    build: ./converter
    ports: 
      - "3000:3000"
    restart: always
    depends_on:
      - 'sqs'
  sqs:
    image: roribio16/alpine-sqs
    ports:
      - "9324:9324"
      - "9325:9325"
    volumes:
      - ./config/elasticmq.conf:/opt/config/elasticmq.conf

